<h4 class="text-muted pb-3 border-bottom">Manage Tables</h4>

<ul
  class="list-group rounded-0 offset-md-3 col-md-6"
  *ngIf="tables$ | async as tables"
>
  <ng-container *ngFor="let table of tables">
    <ng-container
      *ngTemplateOutlet="listItem; context: { table: table }"
    ></ng-container>
  </ng-container>
</ul>

<ng-template #listItem let-table="table">
  <li class="list-group-item d-flex justify-content-between align-items-start">
    {{ table.name }}
    <div>
      <button class="btn-danger me-2 btn btn-sm">Delete</button>
      <button class="btn-warning btn btn-sm">Edit</button>
    </div>
  </li>
</ng-template>
